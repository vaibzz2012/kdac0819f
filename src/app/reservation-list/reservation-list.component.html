<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Reservation List</h1>
<!-- <a href="/reslist">Add Car</a> -->
<table  class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>ReservationId</th>
            <th>ReservationDate</th>
            <th>PickupDate</th>
            <th>ReturnDate</th> 
           
            <th>CarId</th>
            <th>UserId</th>
            <!-- <th>T_Rent</th>
            <th>T_Users</th>
            <th>Car</th> -->
            

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of resList">
            <td scope="row">{{c.ReservationId}}</td>
            <td>{{c.ReservationDate}}</td>
            <td>{{c.PickupDate}}</td>
            <td>{{c.ReturnDate}}</td>
            
            <td>{{c.CarId}}</td>
            <td>{{c.UserId}}</td>
            
           
        </tr>
        
    </tbody>
</table>
</body>
</html>
