<h1 style="text-align: center;">Feedback List</h1>

<table  class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>Feedback Id</th>
            <th>User Id</th>
            <th>Feedback</th> 
            

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of fbs">
            <td scope="row">{{c.Id}}</td>
            <td>{{c.UserId}}</td>
            <td>{{c.Message}}</td>
       </tr>
        
    </tbody>
</table>
