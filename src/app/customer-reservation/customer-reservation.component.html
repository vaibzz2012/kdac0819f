<table  class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>ReservationId</th>
            <th>ReservationDate</th>
            <th>PickupDate</th>
            <th>ReturnDate</th> 
            
            <th>CarId</th>
            <th>Option</th>
            
            
            
            

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of resList">
            <td scope="row">{{c.ReservationId}}</td>
            <td>{{c.ReservationDate}}</td>
            <td>{{c.PickupDate}}</td>
            <td>{{c.ReturnDate}}</td>
            
            <td>{{c.CarId}}</td>
            <td><button class="btn btn-outline-danger" (click)="Cancel()">Cancel</button></td>
            
           
        </tr>
        
    </tbody>
</table>
